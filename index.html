<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa Juan</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container"> 
    <header>
      <h1>Casa Juan</h1>
      <p>Pequeños placeres de nuestra cocina</p>
    </header>

    <main>
      <div id="inicio" class="inicio">
        <button onclick="mostrarSeccion('carta')">Ver Carta</button>
        <button onclick="mostrarSeccion('sugerencias')">Te Sugerimos</button>
      </div>

      


      <div id="contenido" class="contenido"></div>

      <div class="pedido-panel">
        <h2>Tu Pedido</h2>
        <ul id="pedidoItems"></ul>
        <p>Total: €<span id="total">0</span></p>
        <button class="pagar-btn" onclick="pagar()">Pagar</button>
      </div>
    </main>
  </div>

  <!-- Sección de pago -->
<!-- Sección de pago -->
<div id="pago" class="contenido" style="display:none;">
  <div class="seccion">
    <h2>Realizar Pago</h2>
    <p>Total a pagar: €<span id="totalPago"></span></p>
    
    <label>Elegir método de pago:</label>
    <select id="metodoPago" style="padding:8px; border-radius:8px; margin-top:5px;">
      <option value="">--Selecciona--</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="bizum">Bizum</option>
    </select>

    <div id="datosPago" style="margin-top:15px;">
      <input type="text" id="numeroTarjeta" placeholder="Número de tarjeta" style="display:none; padding:8px; border-radius:8px; width:250px;">
      <input type="text" id="numeroBizum" placeholder="Número Bizum" style="display:none; padding:8px; border-radius:8px; width:250px;">
    </div>

    <button class="pagar-btn" onclick="procesarPago()" style="margin-top:15px;">Pagar</button>

    <p id="mensajePago" style="margin-top:15px; font-weight:bold;"></p>
    
    <button class="atras-btn" onclick="volverAlPedido()">← Volver</button>
  </div>
</div>



  <script src="script.js"></script> 
</body>
</html>
